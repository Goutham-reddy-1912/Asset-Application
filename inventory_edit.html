    <!-- script for the upload filr in form -->

    <script>
        const uploadBtn = document.getElementById('upload-btn');
        const inputFile = document.getElementById('invoice-doc');
        const uploadText = document.getElementById('upload-text');

        uploadBtn.addEventListener('click', () => {
            inputFile.click(); // Trigger file input click on button click
        });

        inputFile.addEventListener('change', () => {
            if (inputFile.files.length > 0) {
                const fileName = inputFile.files[0].name;
                uploadText.textContent = fileName; // Replace "Upload" text with the file name
            }
        });
    </script>
